{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
		<title>Sign in</title>
		<link rel="stylesheet" href=" {% static'css/style1.css' %}">
		<link rel="stylesheet" href="{% static'css/all.min.css' %}">
    <!-- link google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
    	<div class="title-text">
        <div class="title">
					Welcome Back<br><span>Sign in with</span>
        </div>
    	</div>
    <div class="form-container">
        <div class="form-header">
					<div class="icons">
						<div class="facebook-icon"><i class="fa-brands fa-facebook"></i></div>
						<div class="google-icon"><i class="fa-brands fa-google"></i></div>
					</div>
					<div class="fh-2">
            <div class="or">or</div>
          </div>
				</div>
      <div class="form-inner">
          <form action="#" class="signup">
            
            {% block content %}

              <form method= "Post"> 

              {% csrf_token %}
              {{ lf }}

              <input type="submit" value="Save">
                </form>

            {% endblock content %}
<!--  
            <div class="field">
              <br>
            <input type = "text"  name = "User-name"   placeholder = "User_name Here" required>
                  <br>
                  <input type = "Email" name = "email" placeholder = "Email Here" required>
                  <br>
                  <input type = "Password"  name = "U_password"   placeholder = "Password Here" required>
            </div>
   -->

            <div class="remember-me">
              <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>
              <div class="switch-text">Remember me</div>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Sign In">
            </div>

          </form>
        </div>
        <div class="form-footer">
          Don't have an account?
          <a href="{% url 'signUp' %}">sign up</a>
        </div>
      </div>
    </div>
  </body>


  
  </html>
